{% extends "viewing/base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Removing Student</legend>
				<h2>Are you sure you want to remove {{ object.last_name  }}, {{ object.first_name }} on the student list?</h2>
				{{ form.as_p }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-danger" type="submit">Yes, Remove</button>
				<a class="btn btn-outline-secondary" href="{% url 'viewing-StudentDetailView' object.id %}">Cancel</a>
			</div>
		</form>
	</div>	


{% endblock content %}
