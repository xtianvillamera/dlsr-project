

<!-- Refer to the Invision App for the UI of this -->

<html>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'digital_pinkcard/main.css' %}">
	<title></title>
</head>
<body>

	<div>

	  	<!--<div class="collapse navbar-collapse" id="navbarCollapse"> 
	  	</div>-->
	  	<div class="navbar-header">

		      	<span class="icon-bar"></span>

		    	<li><a id="navbar-brand" href="#"><img src="/static/digital_pinkcard/pinkcard.png" id="pinkcard" width="105" height="70"></a></li>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
