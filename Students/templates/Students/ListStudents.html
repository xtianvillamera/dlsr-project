{% extends "Students/base.html" %}
{% block content %}
	
	<!-- Search form -->
	<div class="md-form mt-0" id="search-bar">
  		<input class="form-control" type="text" placeholder="Search..." aria-label="Search">
	</div>

	<div class="row text-left row-no-gutters">
		<div class="col-sm-3">
			<h3>Name</h3>
		</div>
		<div class="col-sm-2">
			<h3>Student No.</h3>
		</div>
		<div class="col-sm-4">
			<h3>Degree Program</h3>
		</div>
		<div class="col-sm-2">
			<h3>Remaining Hours</h3>
		</div>
	</div>

	{%for s in students %}
	<div class="row text-left row-no-gutters" id="row-student">
		<div class="col-sm-3">
			<a href="{% url 's-detail' s.id %}">{{ s.last_name }}, {{ s.first_name }}</a>
		</div>
		<div class="col-sm-2">
			<a href="{% url 's-detail' s.id %}">{{ s.student_no }}</a>
		</div>
		<div class="col-sm-4">
			<a href="{% url 's-detail' s.id %}">{{ s.degree_prog }}</a>
		</div>
		<div class="col-sm-2">
			<a href="{% url 's-detail' s.id %}">{{ s.rem_hours}}</a>
		</div>
	</div>
	{% endfor %}


{% endblock content %}
