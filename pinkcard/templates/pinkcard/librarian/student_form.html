{% extends 'base.html' %}

{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Student</legend>
				{{ form.as_p }}
			</fieldset>
			<div class="form-group">
				<button class="button button1" type="submit">Add Student</button>
			</div>
		</form>
	</div>	


{% endblock content %}
